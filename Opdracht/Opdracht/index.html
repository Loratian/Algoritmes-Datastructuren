<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Algoritmes & Datastructuur</h1>
    <button id="openAppointments">Open afspraken op tijdstip</button>
    <button id="sortOnName">Open afspraken op naam</button>
    <input id="searchValue" onkeyup="searchCustomer()" placeholder="Zoek Klant"></label>
    <input id="searchValueMonteur" onkeyup="searchMonteur()" placeholder="Zoek Monteur"></label>

    <button id="afspraakToevoegen">Afspraak Toevoegen</button>


    <div class="page" id="page-openAppointment" style="display: block;">
        <div class="container">
            <div id="appointmentContainer">
            </div>
            <p id="demo"></p>
        </div>
    </div>

    <div class="page" id="page-toevoegen" style="display: block;">
        <div class="container">
            <form id="frm1">
                <div class="row">
                    <div class="col-25">
                        <label for="Naam">Naam:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="naam" name="naam" placeholder="Naam...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="adres">Adres:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="adres" name="adres" placeholder="Adres...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="adres">Gewenste tijdstip:</label>
                    </div>
                    <div class="col-75">
                        <input type="datetime" id="time" name="time" placeholder="Gewenst tijdstip...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="metro">Dichtsbijdzijnde tram- of metrohalte:</label>
                    </div>
                    <div class="col-75">
                        <select id="ov" name="ov">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="afstand">Geschatte afstand:</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="number" name="number"
                            placeholder="Geschatte afstand in meter van het woonadres naar de dichtstbijzijnde tram- of metrohalte">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="reden">Reden voor de afspraak: </label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="reden" name="reden" placeholder="Reden voor de afspraak...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="naamMonteur">Naam van de monteur:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="naamMonteur" name="naamMonteur" placeholder="Naam van de monteur...">
                    </div>
                </div>
                <div class="row">
                </div>
            </form>
            
            <button onclick="voegAfspraakToe()">Submit</button>
        </div>
    </div>
    <script src="javascript.js"></script>
    <script id="import-appointments" type="text/javascript" src="defaultAfspraken.json"></script>
</body>

</html>
